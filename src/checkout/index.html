<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout-name">
              <label for="fname">First Name: </label>
              <input id="fname" name="fname" required />
              <label for="lname">Last Name: </label>
              <input id="lname" name="lname" required />
            </div>
            <div class="checkout-address">
              <label for="street">Street Address: </label>
              <input id="street" name="street" required />
              <label for="city">City: </label>
              <input id="city" name="city" required />
              <label for="state">State: </label>
              <input id="state" name="state" required />
              <label for="zip">Zip Code: </label>
              <input id="zip" name="zip" required pattern="(^\d{5}$)|(^\d{5}-\d{4}$)"/>
            </div>
          </fieldset>

          <fieldset class="checkout-payment">
            <legend>Payment Information</legend>
            <label for="cardNumber">Card Number: </label>
            <input id="cardNumber" name="cardNumber" required />
            <label for="expiration">Expiration: </label>
            <input id="expiration" name="expiration" required pattern="^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$"/>
            <label for="code">Security Code: </label>
            <input id="code" name="code" required pattern="^[0-9]{3,4}$"/>
          </fieldset>

          <fieldset class="checkout-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $<span id="subtotal"></span></p>
            <p>Shipping Estimate: $<span id="shipping"></span></p>
            <p>Tax: $<span id="tax"></span></p>
            <p>Order Total: $<span id="orderTotal"></span></p>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>

        <footer id="main-footer"></footer>
      </section>
    </main>
  </body>
</html>
